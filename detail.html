<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Detail Pesawat</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">

</head>

<body class="bg-detail">

<nav class="navbar navbar-dark bg-dark shadow">
  <div class="container">
    <a href="dashboard.html" class="navbar-brand">← Kembali</a>
  </div>
</nav>

<div class="card p-4 shadow fade-in">
  <h4>Detail Pesawat</h4>

  <p><strong>Maskapai:</strong> <span id="nama"></span></p>
  <p><strong>Rute:</strong> <span id="rute"></span></p>
  <p><strong>Kelas:</strong> <span id="kelas"></span></p>
  <p><strong>Harga:</strong> Rp <span id="harga"></span></p>

  <hr>

  <h5>Form Booking</h5>
  <form onsubmit="book(event)">
    <input class="form-control mb-3" id="penumpang" placeholder="Nama Penumpang" required>
    <input type="number" class="form-control mb-3" id="jumlah" placeholder="Jumlah Tiket" min="1" required>
    <button class="btn btn-primary w-100">Booking Sekarang</button>
  </form>
</div>


<!-- MODAL STRUK BOOKING -->
<div class="modal fade" id="strukModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content struk-card">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">E-Ticket / Struk Booking</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div id="strukArea" class="struk-body"></div>

        <button onclick="downloadPDF()" class="btn btn-success w-100 mt-3">
          ⬇ Download PDF
        </button>
      </div>

    </div>
  </div>
</div>



<script src="assets/js/data.js"></script>
<script src="assets/js/detail.js"></script>
<script src="assets/js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
